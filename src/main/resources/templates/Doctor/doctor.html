<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragmento/frag :: head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
    <div class="dashboard">
        <div class="margen" th:replace="fragmento/frag :: navbar"></div>
            <div class="container my-3 content">
                <div class="card mb-5">
                    <h1 class="mt-3 mx-3">Doctor</h1>
                    <div class="card-header">
                        <form id="form_api" enctype="multipart/form-data">
                            <div class="row my-3">
                                <div class="col-sm-3">
                                    <label for="Nombre">Ingrese un nombre</label>
                                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese su nombre">
                                </div>
                                <div class="col-sm-3">
                                    <label for="Apellido">Ingrese apellido</label>
                                    <input type="text" class="form-control"  id="apellidos" placeholder="Ingrese apellido">
                                </div>
                                <div class="col-sm-3">
                                    <label for="nacimiento">Ingrese fecha de funcion</label>
                                    <input type="date" class="form-control"  id="funcion" placeholder="Nacimiento">
                                </div>
                                <div class="col-sm-3">
                                    <label for="">selecciona area</label>
                                    <select name="" id="Select_Area" class="form-select">
                                        <option value="" class="text-break">Seleccione un dato</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-sm-3">
                                    <label for="documento">Ingrese DNI</label>
                                    <input type="text" id="dni" class="form-control" placeholder="Ingrese DNI">
                                </div>
                                <div class="col-sm-3">
                                    <label for="foto">foto</label>
                                    <input type="file" id="file" class="form-control" placeholder="ingrese foto" accept="image/png, image/gif, image/jpeg">
                                </div>  
                            </div>
                                
                            <div class="row justify-content-center my-4">
                                <button class="btn btn-danger py-3 col-3" type="submit">Ingresar datos</button>
                            </div>  
                        </form>
                    </div>
                    <div class="card-body overflow-auto">
                        <table class="table table-responsive-sm text-center">
                            <thead>
                                <th class="col-1">#######</th>
                                <th class="col-1">nombre</th>
                                <th class="col-1">apellido</th>
                                <th class="col-2">fecha_funciones</th>
                                <th class="col-2">DNI</th>
                                <th class="col-4">fotito</th>
                            </thead>
                            <tbody id="body_table" class="align-items-center">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
<script th:src="@{../JS/ApiDoctor.js}" defer></script>
