<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragmento/frag :: head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
    <div class="dashboard">
        <div class="margen" th:replace="fragmento/frag :: navbar"></div>
            <div class="container my-3 content">
                <div class="card mb-5">
                    <h1 class="mt-3 mx-3">Citas</h1>
                    <div class="card-body">
                        <div class="col-3 my-2">
                            <label for="">Ingrese nombre del cliente</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3 my-2">
                            <label for="">Ingrese nombre del doctor</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3 my-2">
                            <label for="">Ingrese el area de atencion</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3 my-2">
                            <label for="">Ingrese la fecha y hora de atencion</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="row-cols-6">
                            <label for="" class="form-label">descripcion del problema:</label>
                        </div>
                        <div class="col">
                            <p><textarea class="form-control"></textarea></p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary">ingresar cita</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
