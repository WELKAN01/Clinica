<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragmento/frag :: head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
    <div class="dashboard">
        <div class="margen" th:replace="fragmento/frag :: navbar"></div>
            <div class="container my-3 content">
                <div class="card mb-5">
                    <div class="card-header">
                        <h1>Area</h1>
                        <form class="form form-api">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="" class="form-label">nombre del area</label>
                                <input type="text" class="form-control" name="nombre" id="nombre">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="" class="form-label">descripcion</label>
                                <input type="text" class="form-control" name="descripcion" id="descripcion">
                            </div>
                        <div class="row d-flex justify-content-center">
                                <button type="submit" class="submit btn btn-success w-25">Enviar</button>
                        </div>
                        </div>
                        </form>
                    </div>
                    <div class="card-body table-responsive table-responsive-lg table-responsive-xxl">
                        <table class="table table-hover text-center align-middle">
                            <thead>
                            <tr>
                                <td>####</td>
                                <td>Nombre</td>
                                <td>Descripcion</td>
                                <td>editar</td>
                                <td>eliminar</td>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                            <template id="table-api">
                            <tr>
                                <td class="id"> </td>
                                <td class="name"> </td>
                                <td class="description"> </td>
                                <td><button class="editar btn btn-info" id="edit">edit</button></td>
                                <td><button class="eliminar btn btn-danger" id="delete">delete</button></td>
                            </tr>
                            </template>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
<script th:src="@{../JS/ApiArea.js}" defer></script>
